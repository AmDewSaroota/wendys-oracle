<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .header h1 { font-size: 14px; font-weight: 600; }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: #1e293b;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.on { background: #22c55e; box-shadow: 0 0 6px #22c55e; }
    .dot.off { background: #ef4444; }
    .tabs {
      padding: 8px 12px;
      background: #1e293b;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .tabs .label { color: #94a3b8; margin-bottom: 4px; }
    .tab-item { padding: 2px 0; color: #cbd5e1; }
    .footer { font-size: 10px; color: #475569; text-align: center; margin-top: 8px; }
    button {
      width: 100%;
      padding: 6px;
      background: #334155;
      border: none;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 12px;
      cursor: pointer;
      margin-top: 4px;
    }
    button:hover { background: #475569; }
  </style>
</head>
<body>
  <div class="header">
    <span style="font-size: 20px;">ðŸ’§</span>
    <h1>Gemini Proxy</h1>
  </div>

  <div class="status">
    <div class="dot" id="mqttDot"></div>
    <span id="mqttStatus">Checking...</span>
  </div>

  <div class="tabs">
    <div class="label">Gemini Tabs</div>
    <div id="tabList">Scanning...</div>
  </div>

  <button id="refreshBtn">Refresh</button>

  <div class="footer">WEnDyS Gemini Proxy v1.0.0</div>

  <script src="popup.js"></script>
</body>
</html>
